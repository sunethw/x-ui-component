<form class="x-form" [formGroup]="form" (submit)="handleSubmit($event)">
  <ng-container *ngFor="let field of config | formElementFilterPipe: filterButtons " appXFormField [config]="field"
    [group]="form">
  </ng-container>

  <ng-container *ngFor="let field of config | formElementFilterPipe: filterNoneButtons " appXFormField [config]="field"
    [group]="form">
  </ng-container>

</form>
